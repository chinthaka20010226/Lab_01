<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AUDIO VIDEO IMAGE</title>
    </head>
    <body>
        <hr>
        <h3>Inserting an Audio file</h3>
        <figure>
            <figcaption>Listen to the Audio what _ if</figcaption>
            <audio controls autoplay muted>
                <!-- <source src="What if_.mp4" type="audio/ogg"> -->
                <source src="Turkey-Syria earthquake_ Fears grow for survivors.mp4" type="audio/ogg">
            </audio>
        </figure>
        <hr>

        <h3>Inserting Images</h3>
        <p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains:</p>
        <img src="images.jfif" alt="animal" width="200" height="180">
        <img src="download.png" alt="nature" width="200" height="180">
        <img src="snow.jpg" alt="snow" width="200" height="180">
        <hr>

        <h3>Inserting Video</h3>
        <video width="320" height="240" controls>
            <source src="Nadeemal Perera.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <hr>

    </body>
</html>
